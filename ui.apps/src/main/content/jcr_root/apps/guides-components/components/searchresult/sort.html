<template data-sly-template.sort="${@ search}">
<div class="cmp-sort__heading">
    <div class='sort-select'>
     <label class="sorting-des-asc-label" for="js-sorting-des-asc">${search.sortTitle @ i18n}</label>
    <select id="js-sorting-des-asc">
         <option value="asc">${search.ascLabel @ i18n}</option>
         <option value="desc">${search.descLabel @ i18n}</option>
    </select>
    </div>
    <div class="sort-options-select">
     <label class="sort-option-label"  for="js-sort-dir">${search.sortBy @ i18n}</label>
    <select data-sly-list="${search.sortOptions}" id="js-sort-dir">
     	<option value="${item.value}">${item.text @ i18n}</option>
     </select>
     </div>
     </div>
</template>
