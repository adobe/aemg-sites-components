<div data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     class="feedback-wrapper"
     id="feedback-component">
      <section id="feedback-yes-no" class="feedback-yes-no">
            <span class="feedback-title">Was this helpful?</span>
            <div class="feedback-yes-no-button-wrapper">
                  <button class="yes-button">Yes</button>
                  <button class="no-button">No</button>
            </div>
      </section>
      <section id="feedback-yes-text" class="feedback-yes-text tcx-hide">
            <span class="feedback-title"> We are sorry the content didn't meet your needs.</span>
            <div class="feedback-no-additional-data">
                  <span class="feedback-subtitle">Share additional feedback to help us improve.</span>
                  <textarea class="feedback-inputbox"></textarea>
                  <div id="feedback-character-counter-wrapper" class="feedback-character-counter-wrapper">
                        <span class="feedback-character-counter">0/255</span>
                        <span class="feedback-character-counter-separator">|</span>
                        <span class="feedback-character-counter-warning-message">Character limit exceeded.</span>
                  </div>
                  <div class="feedback-submit-cancel-button-wrapper">
                        <button class="submit-button">Submit</button>
                        <button class="cancel-button">Cancel</button>
                  </div>
            </div>
      </section>
      <section id="feedback-given" class="feedback-given tcx-hide">
            <span class="feedback-title">Thank you so much for sharing your feedback!</span>
      </section>
</div>
