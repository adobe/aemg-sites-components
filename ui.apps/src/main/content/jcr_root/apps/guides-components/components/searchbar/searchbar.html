<section class="cmp-search-bar"
	data-sly-use.searchbar="com.adobe.guides.aem.components.core.models.Searchbar"
	data-sly-use.template="core/wcm/components/commons/v1/templates.html" />
	<form action="${searchbar.resultpage}" class="cmp-search-bar__form">
		<div class="cmp-search-bar__field">
			<i class="cmp-search-bar__icon" data-cmp-hook-search="icon"></i>
			<input type="text" id="js-search-results" class="cmp-search-bar__input" placeholder="${'Search' @ i18n}" name="fulltext">
			<i class="cmp-search-bar__clear-icon" style="display: none;"></i>
		</div>
	</form>
</section>
