<div class="mini-toc-main">
    <div data-sly-use.minitoc="com.adobe.guides.aem.components.core.models.Minitoc"
         data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
         data-sly-use.template="core/wcm/components/commons/v1/templates.html"
         class="minitoc-container expand">
        <section class="minitoc" data-start="${minitoc.start}" data-end="${minitoc.end}">
            <h2 aria-label="${minitoc.title @ i18n}" class="minitoc-title">${minitoc.title @ i18n}</h2>
        </section>
    </div>
</div>
